<!DOCTYPE html>
<html>
<head>
  <title>Site Focus Blocker</title>
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .site-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .site-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>Site Focus Blocker</h2>
  
  <div>
    <label class="toggle-switch">
      <input type="checkbox" id="extensionEnabled">
      <span class="slider"></span>
    </label>
    <span>Extension Enabled</span>
  </div>

  <div>
    <h3>Add New Site</h3>
    <input type="text" id="newSite" placeholder="Enter website (e.g., youtube.com)">
    <div>
      <input type="checkbox" id="alwaysBlock"> Always Block
      <div id="timeSettings">
        <input type="time" id="startTime">
        <input type="time" id="endTime">
      </div>
    </div>
    <button id="addSite">Add Site</button>
  </div>

  <div class="site-list" id="siteList">
    <!-- Sites will be inserted here dynamically -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
